<div class="flex flex-column">
  <span class="text-lg mb-4">Registrarse </span>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput type="text" placeholder="Nombre de usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" placeholder="Contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Crear cuenta
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">Inicia Sesion</a>
  </div>

</div>
